{% extends "blog/base.html" %}
{% block title %} Posts List {% endblock %}

{% load static %}


{% block content %}
<div class = "row">
    <div class="col-lg-5">
        <img src="{{post.image.url}}" class="card-img" alt="photo">
    </div>
    <div>
        {{post.title}} <br> {{post.updated}} <br> <br> by {{post.author}}
    </div> 
    <div><br> <br> {{post.content}}</div>    
    
</div>
    
{% endblock %}
